<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style2.css">
    .css">
    <title>Input check</title>
</head>

<body>
    <div class="navbar">
        <div class="toptext"> Droid Scanner </div>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <div class="dropdown">
            <button class="dropbtn">More
                <i class="fa fa-caret-down"></i> <!-- Optional Font Awesome icon -->
            </button>
            <div class="dropdown-content">
                <a href="#link1">Link 1</a>
                <a href="#link2">Link 2</a>
                <a href="#link3">Link 3</a>
            </div>
        </div>
        <a href="#contact">Contact</a>
    </div>

    <div class="main-content">
        <!-- Upload container, positioned on the left -->
        <div class="upload-container">
            <h2>Upload Your File</h2>
            <br>
            <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
                <div class="file-input-container">
                    <label for="fileInput" class="btn-upload">Choose File</label>
                    <input type="file" class="file-input" id="fileInput" name="file">
                </div>
                <div class="file-name" id="fileName">No file selected</div>
                <br>
                <button type="submit">Upload</button>
            </form>
            <p>Max file size: 50MB</p>
        </div>

        <!-- Main page content -->
        <div class="main-page-content">
            <!-- Your main content will go here -->
        </div>
    </div>
    
</body>
