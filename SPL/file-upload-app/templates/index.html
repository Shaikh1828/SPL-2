<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(180deg, #0c03c3 0%, #9ce1fe 100%);
            display: flex;
            /* justify-content: center;
            align-items: center; */
            height: 100vh;
            margin: 0;
        }

        .top-left-text {
            position: absolute; /* Absolute positioning to position it anywhere on the page */
            top: 10px;           /* 10px from the top of the page */
            left: 10px;          /* 10px from the left side of the page */
            background-color: rgba(54, 54, 54, 0.7); /* Optional background for readability */
            color: rgb(244, 244, 244);
            padding: 10px;
            border-radius: 5px;
            font-size: 26px;
        }

        .upload-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .upload-container h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .file-input-container {
            margin-bottom: 20px;
        }

        .file-input {
            display: none;
        }

        .btn-upload {
            background: linear-gradient(45deg, #42e695, #3bb2b8);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .btn-upload:hover {
            background: linear-gradient(45deg, #3bb2b8, #42e695);
            transform: scale(1.05);
        }

        .file-name {
            margin-top: 15px;
            font-style: italic;
            color: #666;
        }

        button[type="submit"] {
            background: linear-gradient(45deg, #f093fb, #f5576c);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        button[type="submit"]:hover {
            background: linear-gradient(45deg, #f5576c, #f093fb);
            transform: scale(1.05);
        }

        .upload-container p {
            color: #555;
            font-size: 14px;
            margin-top: 20px;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            width: 100%;
            height: 50px    ;

        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: #575757;
        }

        /* Dropdown container */
        .dropdown {
            float: left;
            overflow: hidden;
        }

        /* Dropdown button */
        .dropdown .dropbtn {
            cursor: pointer;
            font-size: 17px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 20px;
            background-color: inherit;
        }

        .dropdown:hover .dropbtn {
            background-color: #575757;
        }

        /* Dropdown menu (hidden by default) */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        /* Dropdown links */
        .dropdown-content a {
            float: none;
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #575757;
        }

        /* Show the dropdown menu on hover */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Responsive styling for small screens */
        @media screen and (max-width: 600px) {
            .navbar a, .dropdown .dropbtn {
                float: none;
                display: block;
                text-align: left;
            }
            .dropdown-content {
                position: relative;
            }
        }

    </style>
</head>
<body>
    <!-- <div >
        <img src="D:\Git\Python\SPL\file-upload-app\templates\Dhaka_University_logo.svg" alt="I">
    </div> -->
    <div style="font-size: large">
        Droid Scanner
    </div>
    <br><br>

    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <div class="dropdown">
            <button class="dropbtn">More 
                <i class="fa fa-caret-down"></i> <!-- Optional Font Awesome icon -->
            </button>
            <div class="dropdown-content">
                <a href="#link1">Link 1</a>
                <a href="#link2">Link 2</a>
                <a href="#link3">Link 3</a>
            </div>
        </div> 
        <a href="#contact">Contact</a>
    </div>
    <br>

    <div class="upload-container" >
        <h2>Upload Your File</h2>
        <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
            <div class="file-input-container">
                <label for="fileInput" class="btn-upload">Choose File</label>
                <input type="file" class="file-input" id="fileInput" name="file">
            </div>
            <div class="file-name" id="fileName">No file selected</div>
            <br>
            <button type="submit">Upload</button>
        </form>
        <p>Max file size: 50MB</p>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const fileNameDisplay = document.getElementById('fileName');

        fileInput.addEventListener('change', function() {
            const fileName = fileInput.files.length > 0 ? fileInput.files[0].name : 'No file selected';
            fileNameDisplay.textContent = fileName;
        });
    </script>

</body>
</html>
